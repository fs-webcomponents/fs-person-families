<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-person-families Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-person-families.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-input/paper-input.html">
  </head>
  <body unresolved>
    <custom-style>
      <style is="custom-style">
        fs-person-families {
          margin-top: 16px;
          max-width: 700px;
        }
        
        paper-input {
          max-width: 200px;
        }
      </style>
    </custom-style>

    <fs-client id="client" app-key="a02j00000099Mc2AAE" redirect-uri="." save-access-token exchange-code redirect-after-sign-in="."></fs-client>
    <fs-signin></fs-signin>
    
    <paper-input id="person-id" label="person ID" value="KWCF-GK5"></paper-input>
    <fs-person-families person-id="KWCF-GK5"></fs-person-families>

    <script>
      var families = document.querySelector('fs-person-families');
      families.addEventListener('person-tap', function(e){
        if(e.detail.personId){
          families.personId = e.detail.personId;
        }
      });
      
      document.getElementById('person-id').addEventListener('change', function(e){
        if(this.value){
          families.personId = this.value;
        }
      });
    </script>
  </body>
</html>
