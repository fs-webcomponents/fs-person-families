<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-person-family Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-family.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <style is="custom-style">
      .row {
        overflow: auto;
        padding: 5px;
      }
      
      fs-family {
        float: left;
        margin-right: 16px;
      }
    </style>
  </head>
  <body unresolved>

    <fs-client id="client" client-id="a02j00000099Mc2AAE" redirect-uri="/" environment="sandbox" save-access-token></fs-client>
    <fs-signin></fs-signin>
    <br>
    
    <h2>Basics</h2>
    <div class="row">
      <fs-family couple-url="https://sandbox.familysearch.org/platform/tree/couple-relationships/MM9X-7MZ"></fs-family>
      <fs-family couple-url="https://sandbox.familysearch.org/platform/tree/couple-relationships/MM9X-7MZ" include-children children-collapsed></fs-family>
      <fs-family couple-url="https://sandbox.familysearch.org/platform/tree/couple-relationships/MM9X-7MZ" include-children></fs-family>
    </div>
    
    <h2>Advanced</h2>
    <div class="row">
      <fs-family id="dynamic" include-children></fs-family>
    </div>
    
    <script>
      var family = document.getElementById('dynamic');
      family.husbandId = 'KWCF-GK5';
      family.wifeId = 'KWCF-GKY';
    </script>

  </body>
</html>
